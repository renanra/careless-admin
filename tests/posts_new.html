<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/admin_ie.css" />
        <![endif]-->

        <title>Careless Admin - Who cares?</title>

        <link rel="stylesheet" type="text/css" href="../stylesheets/normalize.css" />

        <link rel="stylesheet/less" type="text/css" href="../stylesheets/base.less" />
        <!--        <link rel="stylesheet/less" type="text/css" href="../stylesheets/debug.less" /> -->
        <link rel="stylesheet/less" type="text/css" href="../stylesheets/colors.less" />
        <link rel="stylesheet/less" type="text/css" href="../stylesheets/typography.less" />

        <link rel="stylesheet" type="text/css" href="../entypo/entypo.css" />

        <script type="text/javascript" src="../javascripts/less-1.3.0.min.js"></script>

        <script type="text/javascript" src="../javascripts/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="../javascripts/jquery-ui-1.8.18.custom.min.js"></script>
        <script type="text/javascript" src="../javascripts/classified.min.js"></script>
        <script type="text/javascript" src="../javascripts/admin-ui.js"></script>
    </head>
    <body>

        <div id="panel">
            <div class="wrapper">
                <header class="header">
                    <div class="content">
                        <hgroup class="hgroup">
                            <h1><a href="#">{{APP NAME}}</a></h1>
                            <h2>Admin</h2>
                        </hgroup>
                        <nav class="user-nav">
                            <ul>
                                <li>Hello, <a href="#" class="tag info">{{NAME}}</a></li>
                                <li><a href="#" class="tag info"><i class="icon-users"></i>Users</a></li>
                                <li><a href="#" class="tag error"><i class="icon-close"></i>Sign out</a></li>
                            </ul>
                        </nav>
                    </div>
                </header>

                <nav class="nav">
                    <div class="content">
                        <ul>
                            <li>
                                <a href="#"><i class="icon-window"></i>Dashboard</a>                       
                            </li>
                            <li>
                                <a href="#"><i class="icon-docs"></i>Posts</a>    
                            </li>
                            <li class="active">
                                <a href="#"><i class="icon-book-open"></i>Pages</a>   
                            </li>
                            <li>
                                <a href="#"><i class="icon-address"></i>Categories</a>     
                            </li>
                            <li>
                                <a href="#"><i class="icon-camera"></i>Pictures</a>     
                            </li>
                        </ul>
                    </div>
                </nav>

                <div class="sub-wrapper">
                    <section class="section">
                        <div class="content">

                            <h1>New Post</h1>

                            <form action="" class="form" enctype="multipart/form-data" method="post">

                                <div>
                                    <label for="title">Title</label><br>
                                    <input type="text" name="name" id="title">
                                </div>

                                <div>
                                    <label for="name">Author</label><br>
                                    <input type="text" name="name" id="name" value="Renan Azevedo" disabled>
                                </div>

                                <div>
                                    <label for="language">Category</label><br>
                                    <select name="idioma_id" id="language">
                                        <option value="" selected="selected">Technology</option>
                                        <option value="">EN-US</option>
                                    </select>
                                </div>

                                <div>
                                    <p>Tags</p>

                                    <input type="checkbox" name="" id="checkbox1" value="">    
                                    <label for="checkbox1">Ruby</label>
                                    <br>
                                    <input type="checkbox" name="" id="checkbox2" value="">    
                                    <label for="checkbox2">Java</label>
                                    <br>
                                    <input type="checkbox" name="" id="checkbox3" value="">    
                                    <label for="checkbox3">C#</label>
                                </div>

                                <div>
                                    <input type="radio" name="status" value="1" id="active">    
                                    <label for="active">Draft</label>
                                    <input type="radio" name="status" value="0" id="desactive" checked>    
                                    <label for="desactive">Published</label>
                                </div>

                                <div>
                                    <button class="success"><i class="icon-plus-circle"></i>save</button>
                                    <button class="success"><i class="icon-plus-circle"></i>save & publish</button>
                                    <a href="#"><i class="icon-close"></i>cancel</a>
                                </div>

                            </form>

                        </div>
                    </section>


                    <aside class="aside">
                        <div class="content">
                            <ul>
                                <li>
                                    <a href="#"><i class="icon-back"></i>Listing Posts</a>                                            
                                </li>
                                <li><hr></li>
                                <li>
                                    <a href="#"><i class="icon-plus-circle"></i>New Post</a>                                           
                                </li>
                            </ul>
                        </div>
                    </aside>

                </div>

            </div>

            <footer class="footer">
                <div class="content">
                    <p>2012 &copy; some copy rights here.</p>
                </div>
            </footer>

        </div>

    </body>
</html>
